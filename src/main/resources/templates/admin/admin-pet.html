<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Животные</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<body>

<nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" >AdminPanel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pet/list">Питомцы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item_type/list">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item/list">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/list">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/products">Обычный сайт</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class ="container" style="margin-top: 50px ">
    <div class = "row">
        <h1> Список животных </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/pet/new}" class = "btn btn-primary btn-sm mb-3"> Добавить</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Название</th>
            <th> Действия </th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="pets" type=""*/-->
        <tr th:each="pet: ${pets}">
            <td th:text = "${pet.petName}"></td>
            --<td>
            <a th:href = "@{/pet/edit/{id} (id=${pet.id})}"
               class = "btn btn-primary">Обновить</a>

            <a th:href = "@{/pet/del/{id} (id=${pet.id})}"
               class = "btn btn-danger">Удалить</a>
        </td>
        </tr>

        </tbody>

    </table>

</div>
</body>

<footer class="bg-dark fixed-bottom text-center text-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright:
        <a class="text-white" href="https://github.com/IvanCherepanov/JavaSpringCourseWork">Черепанов Иван Владимирович ИКБО-01-20, 2022</a>
    </div>
</footer>

</html>
