<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Добавление товара</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<body>

<nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" >AdminPanel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pet/list">Питомцы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item_type/list">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item/list">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/list">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/products">Обычный сайт</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 50px ">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Создать новый товар </h1>
            <div class="card-body">
                <form th:action="@{/item/create}" th:object="${item}" method="POST">
                    <div class="form-group">
                        <label> Название </label>
                        <input
                                type="text"
                                name="itemName"
                                th:field="*{itemName}"
                                class="form-control"
                                placeholder="введите название"
                        />
                    </div>
                    <div class="form-group">
                        <label> Цена </label>
                        <input
                                type="number"
                                name="cost"
                                th:field="*{cost}"
                                class="form-control"
                                placeholder="200"
                        />
                    </div>
                    <div class="form-group">
                        <label> Описание </label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="введите описание"
                        />
                    </div>

                    <div class="form-group">
                        <label> Питомец </label>
                        <select
                                class="form-control"
                                th:field="*{petTypeId}"
                                id="dropOperator">
                            <option value="0">select operator</option>
                            <option
                                    th:each="pet : ${pets}"
                                    th:value="${pet.id}"
                                    th:text="${pet.petName}"
                            ></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> Категория </label>
                        <select
                                class="form-control"
                                th:field="*{itemTypeId}"
                                id="dropOperator2">
                            <option value="0">select operator</option>
                            <option
                                    th:each="type : ${types}"
                                    th:value="${type.id}"
                                    th:text="${type.itemTypeName}"
                            ></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> Изображение </label>
                        <input
                                type="text"
                                name="image_path"
                                th:field="*{imagePath}"
                                class="form-control"
                                placeholder="введите ссылку"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>

<footer class="bg-dark fixed-bottom text-center text-white">

</html>
