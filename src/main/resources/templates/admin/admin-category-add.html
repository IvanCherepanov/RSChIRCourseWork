<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Добавление пользователя</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<body>

<nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand">AdminPanel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pet/list">Питомцы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item_type/list">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item/list">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/list">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/products">Обычный сайт</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class = "container" style="margin-top: 50px ">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Создать новую категорию </h1>
            <div class = "card-body">
                <form th:action="@{/item_type/create}" th:object = "${type}" method="POST">
                    <div class ="form-group">
                        <label> Название </label>
                        <input
                                type = "text"
                                name = "itemTypeName"
                                th:field = "*{itemTypeName}"
                                class = "form-control"
                                placeholder="Введите название категории"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>

<footer class="bg-dark fixed-bottom text-center text-white">
