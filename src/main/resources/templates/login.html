<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<form th:method="POST" th:action="@{/login}" style="width: 500px;margin: auto; margin-top: 100px;">
    <h1>Вход</h1>
    <div class="mb-3 row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" required Name="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" required Name="password">
        </div>
    </div>
    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="mb-3 row">
        <button type="submit" class="btn btn-primary mb-3" style="margin-left: 13px; width: 500px;">Войти</button>
    </div>
    <!--<div th:if="${StatusLogin} == 'user_not_exists'">
        Данные неверны
    </div>-->
    <a class="badge badge-light" href="/sign"
       id="navbarDropdown1" role="button" aria-expanded="false">
        Нет аккаунта? Зарегистрироваться
    </a>
</form>
</body>
</html>
